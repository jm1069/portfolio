<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Testwebsite</title>
</head>
<body>
    <div class="content">
        <div class="abouttext">
            <h1><span class="underline">Ich bin eine Testwebseite!</span></h1>
            <br />
            <p>Diese Website ist eine Testwebseite!</p>
            <p>Hier wird nix weiter mehr passieren.</p>
            <p>Aber guck mal wie cool <span class="underline">dieser unterstrichene Text</span> aussieht!</p>
            <p>Au√üerdem hast du hier noch ein paar nutzlose Buttons und Social Media Links:</p>
        </div>

        <div class="button__section">
            <!-- Download-->
            <button type="button" class="button">
                <span class="button__text">Download</span>
                <span class="button__icon">
                    <ion-icon name="cloud-download-outline"></ion-icon>
                </span>
            </button>
            <!-- Bookmark-->
            <button type="button" class="button">
                <span class="button__text">Bookmark</span>
                <span class="button__icon">
                    <ion-icon name="bookmark-outline"></ion-icon>
                </span>
            </button>
            <!-- Sourcecode-->
            <button type="button" class="button">
                <span class="button__text">Sourcecode</span>
                <span class="button__icon">
                    <ion-icon name="code-slash-outline"></ion-icon>
                </span>
            </button>
        </div>

        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        
        <div class="socials">
            <a class="social-twitter" href="twitter.com"><ion-icon name="logo-twitter"></ion-icon></a>
            <a class="social-instagram" href="instagram.com"><ion-icon name="logo-instagram"></ion-icon></a>
            <a class="social-linkedin" href="linkedin.com"><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
    </div>

    <!-- load ionicons for buttons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
